<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js' defer></script>
    <script src="https://kit.fontawesome.com/ea11f319af.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="img-full-container">
        <div class="slider img-magnifier-container">
            <img id="front-image" data-active="true" class="front" src="https://cdn.shopify.com/s/files/1/0016/6821/8969/products/AV-K248E1-KMN75-BZ-isofront_Copy_900x.jpg?v=1640185137" alt="microsize patchbay front">
            <img id="back-image" data-active="false" class="back" src="https://cdn.shopify.com/s/files/1/0016/6821/8969/products/AV-K248E1-KMN75-BZ-isorear_Copy_900x.jpg?v=1637704346" alt="microsize patchbay rear">
        </div>
        <br><br>
        <div class="img_buttons clearfix">
            <div id="front-button">
                <img src="https://cdn.shopify.com/s/files/1/0016/6821/8969/files/patchbay_micro_front.png?v=1643977335" alt="microsize patchbay front">
            </div>
            <div id="back-button">
                <img src="https://cdn.shopify.com/s/files/1/0016/6821/8969/files/patchbay_micro_rear.png?v=1643977335" alt="microsize patchbay rear">
            </div>
            <div id="mag-button">
                <i class="fas fa-search"></i>
            </div>
            <div id="mag-slider-container">
                <input type="range" min="1.2" max="3" value="1.5" step="0.01" id="mag-range-slider" class="mag-slider">
            </div>
        </div>
    </div>

</body>
</html>
